server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719    #默认8719 假如被占用会自动+1扫描 直到找到未被占用的端口

management:
  endpoints:
    web:
      exposure:
        include: '*'