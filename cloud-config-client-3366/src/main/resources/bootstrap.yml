server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master   # http://config-3344.com:3344/master/config-dev.yml
      name: config
      profile: dev
      uri: http://config-3344.com:3344    #配置中心地址

  #rabbitmq相关配置
  rabbitmq:
    host: 192.168.174.200
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
